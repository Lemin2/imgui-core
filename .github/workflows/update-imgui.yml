---
name: Update ImGui Core

"on":
  schedule:
    # Check for new releases daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: >-
          ImGui version to fetch (e.g., v1.90.0).
          Leave empty for latest release.
        required: false
        default: ''

jobs:
  update-imgui:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest ImGui release
        id: get_release
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            IMGUI_VERSION="${{ github.event.inputs.version }}"
            echo "Using manually specified version: $IMGUI_VERSION"
          else
            API_URL="https://api.github.com/repos/ocornut/imgui/releases/latest"
            IMGUI_VERSION=$(curl -s "$API_URL" | \
              grep '"tag_name"' | \
              sed -E 's/.*"tag_name": "([^"]+)".*/\1/')
            echo "Latest ImGui version: $IMGUI_VERSION"
          fi
          echo "version=$IMGUI_VERSION" >> $GITHUB_OUTPUT

          # Check if this version is already applied
          if [ -f "IMGUI_VERSION" ]; then
            CURRENT_VERSION=$(cat IMGUI_VERSION)
            if [ "$CURRENT_VERSION" = "$IMGUI_VERSION" ]; then
              echo "Already up to date with version $IMGUI_VERSION"
              echo "skip=true" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          echo "skip=false" >> $GITHUB_OUTPUT

      - name: Download and extract ImGui
        if: steps.get_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.get_release.outputs.version }}
          echo "Downloading ImGui $VERSION"

          # Download the release
          DOWNLOAD_URL="https://github.com/ocornut/imgui/archive/refs"
          curl -L -o imgui.zip "${DOWNLOAD_URL}/tags/${VERSION}.zip"

          # Extract to temporary directory
          unzip -q imgui.zip

          # Find the extracted directory
          IMGUI_DIR=$(find . -maxdepth 1 -type d -name "imgui-*" | head -n 1)
          if [ -z "$IMGUI_DIR" ]; then
            echo "Error: Could not find extracted imgui directory"
            exit 1
          fi
          IMGUI_DIR="${IMGUI_DIR}/"

          # Remove old imgui files (but keep our component files)
          find . -maxdepth 1 -name "*.cpp" -type f -delete
          find . -maxdepth 1 -name "*.h" -type f -delete
          rm -rf misc/

          # Copy core source files
          cp "${IMGUI_DIR}"*.cpp . 2>/dev/null || true
          cp "${IMGUI_DIR}"*.h . 2>/dev/null || true

          # Copy misc folder
          cp -r "${IMGUI_DIR}misc" . 2>/dev/null || true

          # Save version info
          echo "$VERSION" > IMGUI_VERSION

          # Update idf_component.yml version
          # Extract version number (remove 'v' prefix)
          VERSION_NUM="${VERSION#v}"
          echo "Updating idf_component.yml version to $VERSION_NUM"
          sed -i "s/^version: .*/version: \"$VERSION_NUM\"/" idf_component.yml

          # Cleanup
          rm -rf imgui.zip imgui-*/

          echo "ImGui $VERSION files extracted successfully"

      - name: Configure Git
        if: steps.get_release.outputs.skip == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push changes
        id: commit_push
        if: steps.get_release.outputs.skip == 'false'
        run: |
          VERSION=${{ steps.get_release.outputs.version }}
          git add .
          # If there are no changes, exit 0 to avoid failing the job
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update ImGui to $VERSION"
            git push
          fi
          # Expose the current HEAD sha for the release target
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Create GitHub release
        if: steps.get_release.outputs.skip == 'false'
        uses: actions/create-release@v1
        with:
          tag_name: ${{ steps.get_release.outputs.version }}
          release_name: ${{ steps.get_release.outputs.version }}
          body: "Mirror of ocornut/imgui release ${{ steps.get_release.outputs.version }}"
          target_commitish: ${{ steps.commit_push.outputs.sha }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
